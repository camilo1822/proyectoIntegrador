<ion-header>

  <ion-navbar>
    <ion-title>Detalle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">


  <ion-card>
    <div [hidden]="mediaContent !== 'image'">
      <img [src]="(place | async).imageUrl"/>
    </div>
    <div [hidden]="mediaContent !== 'map'">
      <img [src]="mapView"/>
    </div>


    <ion-segment [(ngModel)]="mediaContent" color="primary">
      <ion-segment-button value="image">
        Foto
      </ion-segment-button>
      <ion-segment-button value="map">
        Mapa
      </ion-segment-button>
    </ion-segment>
    <ion-card-content>
      <ion-list>
        <ion-item text-wrap>
          <h1 ion-text color="dark">{{(place | async).name}}
          </h1>
        </ion-item>
        <ion-item text-wrap>
          <h2 ion-text color="primary">Descripción</h2>
          <p>{{(place | async).description}}</p>
        </ion-item>
        <ion-item text-wrap>
          <h2 ion-text color="primary">Dirección</h2>
          <p>{{(place | async).address}}</p>
        </ion-item>
        <ion-item text-wrap>
          <h2 ion-text color="primary">Tipo</h2>
          <p>{{(place | async).type}}</p>
        </ion-item>

      </ion-list>

    </ion-card-content>
  </ion-card>


</ion-content>
