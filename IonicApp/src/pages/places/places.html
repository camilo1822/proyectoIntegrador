<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lugares</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let place of places | async">
      <ion-thumbnail item-start>
        <img [src]="place.imageUrl">
      </ion-thumbnail>
      <h2>{{place.name}}</h2>
      <p text-wrap>{{place.type}}</p>
      <button ion-button clear item-end (click)="goDetails(place)">Ver</button>
    </ion-item>
  </ion-list>
</ion-content>
