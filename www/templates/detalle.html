    <div class="list">
      <div class="item item-image">
        <img ng-src="{{vm.detalle.image}}">
      </div>

      <div class="card">
        <div class="item item-body">
          <h2> {{vm.detalle.title}}</h2>
          <h3> {{vm.detalle.direccion}}</h3>
          <h3> {{vm.detalle.tipo}}</h3>

          <p>Descripcion: {{vm.detalle.description}}
          </p>
          <p>
            <a href="#" class="subdued">1 Like</a>
            <a href="#" class="subdued">{{filtered.length}} comentarios</a>
            <a>
              <i class="subdued icon {{vm.estrella}}" ng-click="vm.setRating();"></i>
            </a>
          </p>
        </div>

      </div>
      <div class="button-bar">
        <button class="button icon-left ion-map button-assertive" ng-href="#/app/tab/lugares/{{vm.lugar._id}}//mapa/" ng-click="vm.go('/app/tab/lugares/{{vm.lugar._id}}/mapa')">
      Mapa
    </button>
        <button class="button icon-left ion-share button-royal" ng-click="vm.share()">
      Compartir
    </button>

       <button class="button icon-left ion-calendar button-default"   ui-sref="app.tab.agenda({aId:vm.lugar._id})">
                    Agenda
            </button>

      </div>

    </div>




    <div class=" card">



      <div class="item text-center">
        Comentarios
      </div>
      <ion-item ng-repeat="comment in filtered = (vm.comentarios| commentNumber:vm.lugar._id)"  >
        <!--ng-if="comment.id_lugar == vm.lugar._id"-->
        <div class="item item-avatar item-text-wrap">
          <img ng-src="{{comment.foto}}">
          <h2>{{comment.nombre}}</h2>
          <p>{{comment.comentario}}</p>
        </div>

    </div>
    <div class="list card">
      </ion-item>
      <label class="item item-input ">
            <input type="text" ng-model="vm.comentario" placeholder="Inserte su comentario">
          </label>

      <a class=" item text-center item-icon-left assertive" ng-click="vm.guardar()">
        <i class="icon ion-android-chat"></i> Comentar
      </a>

    </div>

  </ion-content>
</ion-view>
